<mat-form-field class="input-control">
    <mat-label>Cliente</mat-label>
    <input type="text" [formControl]="control" placeholder="{{placeHolder}}"
      aria-label="Cliente" matInput [matAutocomplete]="auto">

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredData | async" [value]="getDisplayValue(option)">
        {{ getDisplayValue(option) }}
      </mat-option>
    </mat-autocomplete>
</mat-form-field>
